name: Backend CI

on:
  push:
    branches: [main, develop, fleet-enhancements]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: v1

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          mkdir -p test_results
          pytest tests/ -v --tb=short \
            --junitxml=test_results/backend-results.xml \
            --html=test_results/backend-report.html \
            --self-contained-html

      - name: Upload backend test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-${{ github.run_number }}
          path: test_results/

      - name: Display test results
        if: always()
        run: |
          echo "## ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          ls -la test_results/ >> $GITHUB_STEP_SUMMARY || echo "No test_results directory found"

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Tests
          path: test_results/backend-results.xml
          reporter: java-junit
          fail-on-error: false
