name: Backend CI

on:
  push:
    branches: [main, develop, fleet-enhancements]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  CACHE_VERSION: v1

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          pytest tests/ -v --tb=short \
            --junitxml=backend-results.xml \
            --cov=src --cov-report=xml --cov-report=html

      - name: Display test results
        if: always()
        run: |
          echo "## ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f backend-results.xml ]; then
            tests=$(grep -o 'tests="[0-9]*"' backend-results.xml | cut -d'"' -f2)
            failures=$(grep -o 'failures="[0-9]*"' backend-results.xml | cut -d'"' -f2)
            errors=$(grep -o 'errors="[0-9]*"' backend-results.xml | cut -d'"' -f2)
            passed=$((tests - failures - errors))
            
            echo "- **Total Tests**: $tests" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed**: $passed âœ…" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed**: $failures âŒ" >> $GITHUB_STEP_SUMMARY
            echo "- **Errors**: $errors âš ï¸" >> $GITHUB_STEP_SUMMARY
            
            if [ "$failures" -gt 0 ] || [ "$errors" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Failed Tests:" >> $GITHUB_STEP_SUMMARY
              grep -A 5 '<failure\|<error' backend-results.xml | head -20 >> $GITHUB_STEP_SUMMARY || true
              exit 1
            fi
          else
            echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Tests
          path: backend-results.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results-${{ github.run_number }}
          path: |
            backend-results.xml
            htmlcov/
            coverage.xml
          retention-days: 30
