name: Selenium UI Tests

on:
  push:
    branches: [main, develop, fleet-enhancements]
  pull_request:
    branches: [main, develop]

env:
  CACHE_VERSION: v1

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  selenium-tests:
    name: Selenium UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.CACHE_VERSION }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: selenium-tests:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run tests and output results
        run: |
          mkdir -p test_results
          docker run --rm \
            -v ${{ github.workspace }}/test_results:/app/test_results \
            --name selenium-test-run \
            selenium-tests:latest

      - name: Publish Test Results Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Selenium UI Tests
          path: test_results/results.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-test-results-${{ github.run_number }}
          path: test_results/
          retention-days: 30

      - name: Upload standalone HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: selenium-html-report
          path: test_results/report.html
