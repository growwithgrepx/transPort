{% extends 'base.html' %}
{% block title %}{{ action }} Discount - Admin Portal{% endblock %}
{% block content %}
<h2>{{ action }} Discount</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <div class="card mb-3">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="code" class="form-label">Code <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="code" name="code" value="{{ discount.code if discount else '' }}" required>
        </div>
        <div class="col-md-6">
          <label for="percent" class="form-label">Percent <span class="text-danger">*</span></label>
          <input type="number" step="0.01" class="form-control" id="percent" name="percent" value="{{ discount.percent if discount else '' }}" required>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('discounts') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
