<form method="post" hx-post="" hx-target="#drivers-table" hx-swap="outerHTML" id="driver-form">
  {{ csrf_token() }}
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ driver.name if driver else '' }}" required>
    {% if errors and errors.get('name') %}
      <div class="text-danger small">{{ errors['name'][0] }}</div>
    {% endif %}
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{ driver.phone if driver else '' }}" required>
    {% if errors and errors.get('phone') %}
      <div class="text-danger small">{{ errors['phone'][0] }}</div>
    {% endif %}
  </div>
  <button type="submit" class="btn btn-primary">{{ action }}</button>
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
</form>
