<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
      <div style="color: red;">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <label>Email or Username:</label>
        <input type="text" name="identity"><br>
        <label>Password:</label>
        <input type="password" name="password"><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
