{% extends 'base.html' %}
{% block title %}Discounts - Admin Portal{% endblock %}
{% block content %}
<h2>Discounts</h2>
<a href="{{ url_for('add_discount') }}" class="btn btn-success mb-3">Add Discount</a>
<div class="table-responsive">
<table class="table table-bordered table-hover table-striped align-middle">
  <thead class="table-light">
    <tr>
      <th>Code</th>
      <th>Percent</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for discount in discounts %}
    <tr data-discount-id="{{ discount.id }}">
      <td>{{ discount.code }}</td>
      <td>{{ discount.percent }}</td>
      <td>
        <div class="d-flex gap-2">
          <a href="{{ url_for('edit_discount', discount_id=discount.id) }}" class="btn btn-outline-primary btn-sm" title="Edit"><i class="bi bi-pencil"></i></a>
          <form action="{{ url_for('delete_discount', discount_id=discount.id) }}" method="post" style="display:inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete" onclick="return confirm('Delete this discount?');"><i class="bi bi-trash"></i></button>
          </form>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
