<form method="get" action="{{ url_for('agents') }}" hx-get="{{ url_for('agents') }}" hx-target="#agents-table" hx-push-url="true">
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Sr. No.</th>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr>
      <th></th>
      <th><input type="text" class="form-control form-control-sm" name="name" placeholder="Filter" value="{{ request.args.get('name', '') }}"></th>
      <th><input type="text" class="form-control form-control-sm" name="email" placeholder="Filter" value="{{ request.args.get('email', '') }}"></th>
      <th><input type="text" class="form-control form-control-sm" name="mobile" placeholder="Filter" value="{{ request.args.get('mobile', '') }}"></th>
      <th><input type="text" class="form-control form-control-sm" name="type" placeholder="Filter" value="{{ request.args.get('type', '') }}"></th>
      <th>
        <select class="form-select form-select-sm" name="status">
          <option value="">All</option>
          <option value="Active" {% if request.args.get('status') == 'Active' %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if request.args.get('status') == 'Inactive' %}selected{% endif %}>Inactive</option>
        </select>
      </th>
      <th><button type="submit" class="btn btn-sm btn-primary">Filter</button></th>
    </tr>
  </thead>
  <tbody>
    {% for agent in agents %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ agent.name }}</td>
      <td>{{ agent.email }}</td>
      <td>{{ agent.mobile }}</td>
      <td>{{ agent.type }}</td>
      <td>{{ agent.status }}</td>
      <td>
        <a href="#" class="btn btn-primary btn-sm" hx-get="{{ url_for('edit_agent', agent_id=agent.id) }}" hx-target="#agent-modal-body" data-bs-toggle="modal" data-bs-target="#agentModal">Edit</a>
        <button class="btn btn-danger btn-sm" hx-delete="{{ url_for('delete_agent', agent_id=agent.id) }}" hx-target="#agents-table" hx-confirm="Delete this agent?" hx-headers='{"X-CSRFToken": "{{ csrf_token() }}"}'>Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</form>
