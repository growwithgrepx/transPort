<form method="get" action="{{ url_for('drivers') }}" hx-get="{{ url_for('drivers') }}" hx-target="#drivers-table" hx-push-url="true">
<div class="table-responsive">
<table class="table table-bordered table-hover table-striped align-middle">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    <tr>
      <th></th>
      <th><input type="text" class="form-control form-control-sm" name="name" placeholder="Filter" value="{{ request.args.get('name', '') }}"></th>
      <th><input type="text" class="form-control form-control-sm" name="phone" placeholder="Filter" value="{{ request.args.get('phone', '') }}"></th>
      <th><button type="submit" class="btn btn-sm btn-primary"><i class="bi bi-funnel"></i> Filter</button></th>
    </tr>
  </thead>
  <tbody>
    {% for driver in drivers %}
    <tr>
      <td>{{ driver.id }}</td>
      <td>{{ driver.name }}</td>
      <td>{{ driver.phone }}</td>
      <td>
        <div class="d-flex gap-2">
          <a href="{{ url_for('edit_driver', driver_id=driver.id) }}" class="btn btn-outline-primary btn-sm" title="Edit"><i class="bi bi-pencil"></i></a>
          <form action="{{ url_for('delete_driver', driver_id=driver.id) }}" method="post" style="display:inline;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete" onclick="return confirm('Delete this driver?');"><i class="bi bi-trash"></i></button>
          </form>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</form>
