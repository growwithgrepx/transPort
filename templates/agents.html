{% extends 'base.html' %}
{% block title %}Agents - Admin Portal{% endblock %}
{% block content %}
<h2>Agents</h2>
<a href="#" class="btn btn-success mb-3" hx-get="{{ url_for('add_agent') }}" hx-target="#agent-modal-body" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#agentModal">Add Agent</a>
<div id="agents-table" hx-target="this">
  {% include 'agents_table.html' %}
</div>
<!-- Modal for Add/Edit Agent -->
<div class="modal fade" id="agentModal" tabindex="-1" aria-labelledby="agentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agentModalLabel">Agent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="agent-modal-body">
        <!-- Form will be loaded here by HTMX -->
      </div>
    </div>
  </div>
</div>
<script>
  document.body.addEventListener('closeModal', function() {
    var modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('agentModal'));
    modal.hide();
  });
</script>
{% endblock %}
