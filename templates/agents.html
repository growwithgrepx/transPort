{% extends 'base.html' %}
{% block title %}Agents - Admin Portal{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0"><i class="bi bi-person-lines-fill me-2"></i>Manage Agents</h2>
  <a href="#" class="btn btn-success btn-lg" hx-get="{{ url_for('add_agent') }}" hx-target="#agent-modal-body" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#agentModal"><i class="bi bi-plus-circle me-1"></i>Add Agent</a>
</div>
<div class="card shadow-sm mb-4">
  <div class="card-body p-0">
    <div id="agents-table" hx-target="this">
      {% include 'agents_table.html' %}
    </div>
  </div>
</div>
<!-- Modal for Add/Edit Agent -->
<div class="modal fade" id="agentModal" tabindex="-1" aria-labelledby="agentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agentModalLabel">Add Agent</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="agent-modal-body">
        <!-- Form will be loaded here by HTMX -->
      </div>
    </div>
  </div>
</div>
<script>
  document.body.addEventListener('closeModal', function() {
    var modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('agentModal'));
    modal.hide();
  });
</script>
{% endblock %}
