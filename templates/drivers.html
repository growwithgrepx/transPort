{% extends 'base.html' %}
{% block title %}Drivers - Admin Portal{% endblock %}
{% block content %}
<h2>Drivers</h2>
<a href="#" class="btn btn-success mb-3" hx-get="{{ url_for('add_driver') }}" hx-target="#driver-modal-body" hx-trigger="click" data-bs-toggle="modal" data-bs-target="#driverModal">Add Driver</a>
<div id="drivers-table" hx-target="this">
  {% include 'drivers_table.html' %}
</div>
<!-- Modal for Add/Edit Driver -->
<div class="modal fade" id="driverModal" tabindex="-1" aria-labelledby="driverModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="driverModalLabel">Driver</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="driver-modal-body">
        <!-- Form will be loaded here by HTMX -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
